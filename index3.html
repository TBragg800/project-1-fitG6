<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/logo.png" type="png">
    <title>FitG6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans:wght@700&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="topnav-centered">
      <div class="menu">
        <div class="navbar">
          <a href="index.html"><i class="fa fa-fw fa-user"></i>&nbsp; Daily Goals</a>
          <a href="index2.html"><i class="fas fa-calendar-alt"></i></i>&nbsp; Other Insights</a>
          <a class="active" href="index3.html"><i class="fas fa-book"></i>&nbsp; My Journal</a>
        </div>
      </div>
    </div>
  </header>

<subheader>
  <img src="Assets/logo.png" img-align="center" class="logo" alt="g6 logo"/>
</subheader>

<div class="jumbotron">
  <h1 class="display-3 hidden">Weekly Journal</h1>
</div>


<div class="g6container g6layer" style="padding: 20px; margin-bottom: 40px;">
  

  <div class="input-group input-group-lg" data-day="5">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Sunday</span>
    </div>
    <input type="text" class="form-control day5 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>
  
  <div class="input-group input-group-lg" data-day="6">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Monday</span>
    </div>
    <input type="text" class="form-control day6 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="7">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Tuesday  </span>
    </div>
    <input type="text" class="form-control day7 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="8">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Wednesday</span>
    </div>
    <input type="text" class="form-control day8 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="9">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Thursday</span>
    </div>
    <input type="text" class="form-control day9 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="10">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Friday</span>
    </div>
    <input type="text" class="form-control day10 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>

  <div class="input-group input-group-lg" data-day="11">
    <div class="input-group-prepend dates">
      <span class="input-group-text day">Saturday</span>
    </div>
    <input type="text" class="form-control day11 g6form" aria-label="Sizing example input" aria-invalid="false">
    <button class="btn saveBtn" type="button"><i class="far fa-save"></i></button>
  </div>


</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
