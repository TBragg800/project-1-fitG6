    <subheader>
    <img src="../assets/g6.png?" img-align="center" class="logo" alt="g6 logo"/>

    <main class="p1container">
      
      
      <div class="row">
        
        <h1 class="text-center">Here are your goals today:</h1>
      
      
        <div class="twelve columns text-center" style="width: 75%" text="center"><br />
          <ul class="no-bullet">
            
            <li>
              <div class="input-group">
                <div class="switch">
                  <input class="switch-input" id="switchOne" type="checkbox" name="goalOneSwitch">
                  <span class="show-for-sr">Completed</span>
                  <label class="switch-paddle" for="switchOne">
                  </label>
                </div>
                <input class="input-group-field" type="text">
              </div>
            </li>

          <li>
              <div class="input-group">
                <div class="switch">
                  <input class="switch-input" id="switchTwo" type="checkbox" name="goalTwoSwitch">

                  <label class="switch-paddle" for="switchTwo">
                  </label>
                </div>
                <input class="input-group-field" type="text">
              </div>
            </li>

            <li>
              <div class="input-group">
                <div class="switch">
                  <input class="switch-input" id="switchThree" type="checkbox" name="goalThreeSwitch">
                  <span class="show-for-sr">Completed</span>
                  <label class="switch-paddle" for="switchThree">
                  </label>
                </div>
                <input class="input-group-field" type="text">
              </div>
            </li>

            <li>
              <div class="input-group">
                <div class="switch">
                  <input class="switch-input" id="switchFour" type="checkbox" name="goalFourSwitch">
                  <span class="show-for-sr">Completed</span>
                  <label class="switch-paddle" for="switchFour">
                  </label>
                </div>
                <input class="input-group-field" type="text">
              </div>
            </li>

          </ul>
        </div>

      </div>

      <blockquote>
        This is a block quote from Foundation Tutorial
        <cite>Jared Varnum</cite>
      </blockquote>

      <div id="containerPie" class="g6layer pie"></div>
